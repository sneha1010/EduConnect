
{% block body %}
{% if error == "no" %}
<script>
	alert('Notes Uploaded Successfully');
    window.location=('{% url 'view_mynotes' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Something went wrong, Try Again');
</script>
{% endif %}
<style>
body{
background-color:#2d2d39;
color: #fff;
    font-family: 'Montserrat', sans-serif;
    font-size: 12px;
    line-height: 1.4;
    text-transform: uppercase;
}
.card{
    width: 370px;
    height: 600px;
    background-color: #3f4156;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 5px 20px 50px #000;
    margin:80px auto;
}
.label{
    font-size: 2.3em;
    justify-content: center;
    display: flex;
    margin: 40px 60px;
    font-weight: bold;
    transition: .5s ease-in-out;
    color: #71c6dd;
}
p{
margin-top:40px;
}
label{
color: #fff;
    font-size: 1.3em;
    justify-content: flex-start;

    margin: 10px;
    font-weight: 400px;
    cursor: pointer;
    transition: .5s ease-in-out;
}
select,input{
	    width: 40%;
    height: 20px;
    background: #e0dede;
    cursor: pointer;


    /* padding: 10px; */
    border: none;
    outline: none;
    border-radius: 5px;
    margin-left:70px
}
.button{
	width: 60%;
    height: 40px;
    margin: 10px auto;
    justify-content: center;
    display: block;
    color: #fff;
    background: #573b8a;
    font-size: 1em;
    font-weight: bold;
    margin-top: 22px;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: .2s ease-in;
    cursor: pointer;
}
textarea{
margin: auto;
margin-top:10px;
    display: flex;
    padding: 10px;
    width: 90%;
    border-radius: 10px;
    background: #e0dede;
}
}

</style>
<body>
<div class="container card shadow mt-5"
		style="font-family: 'IBM Plex Sans', sans-serif;">
	<div class="card-body">
	<h2 class="label">Upload Notes</h2>
	<hr>
		<div class="row">


			<div class="col-sm-6">

				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<p>
							<label> Branch</label>
						<select class="form-control" name="branch">
						  <option value="">--- Select Branch ---</option>
						  <option value="Computer Science">Computer Science</option>
						  <option value="Mechanical">Mechanical</option>
						  <option value="Civil">Civil</option>
						  <option value="Electronics">Electronics</option>
						  <option value="Electric">Electric</option>
						  <option value="IT">IT</option>
						</select>
					</p>



					<p>
							<label> Subject</label>
					<input type="text" class="form-control" style="padding:17px" placeholder="Enter Subject" name="subject">
					</p>

					<p>
							<label>Notes File</label>
					<input type="file" name="notesfile" style="    width: 50%; color: black;margin-left:50px">
					</p>

					<p>
						<label> File Type</label>
					  <select class="form-control" name="filetype">
						<option value="PDF">--- Select File ---</option>
						<option value="PDF">PDF</option>
						<option value="PPT">PPT</option>
						<option value="DOC/DOCX">DOC/DOCX</option>
						<option value="TXT">TXT</option>
						<option value="Image">Image</option>
						<option value="ZIP/RAR">ZIP/RAR</option>
					  </select>
					</p>
					<p>
						<label>Description</label>
						<textarea class="form-control" rows="3" name="description"></textarea>
                    <input type="submit" class="button" value="Submit">
					</p>



				</form>
			</div>
		</div>
</div>
</div>
</body>

{% endblock %}
